<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="theme-color" content="#FFE600"><meta name="description" content="A maior Comunidade de compra e venda online da América Latina."><meta property="og:image" content="assets/img/mercado-libre.png"><title>Mercado Livre</title><link rel="canonical" href="https://www.mercadolivre.com.br/"><link rel="shortcut icon" href="assets/img/favicon.ico"><link rel="stylesheet" href="css/all.min.css"></head><body><div class="navbar"><div class="container"><a href="" class="img-logo">Mercado Livre Brasil - Onde comprar e vender de Tudo</a><form id="formSearch" name="form-search" action="https://api.mercadolibre.com/sites/MLB/search" class="search-container" onsubmit="event.preventDefault()"><input type="search" id="query" name="query" placeholder="Nunca deixe de buscar" autocomplete="off"> <button type="submit"></button></form></div></div><div id="content" class="content container"><div id="breadcrumb" class="breadcrumb"></div><div id="result" class="card"></div></div><script type="text/template" id="itemTemplate"><a href="#items/<%= id %>-<%= url_title %>" class="result-item"><div class="image-wrap"><img src="<%= thumbnail %>"></div><div class="result-item-description"><div class="price">$ <%= formated_price %><% if(shipping.free_shipping) { %><span class="free-shipping"></span><% } %></div><div class="title"><%= title %></div><div class="city-name-mobile"><%= address.city_name %></div></div><div class="city-name"><%= address.city_name %></div></a></script><script type="text/template" id="itemLoadingTemplate"><div class="result-item"><div class="image-wrap"><div class="placeholder-loading" style="max-width: 180px; padding-bottom: 100%"></div></div><div class="result-item-description"><div class="placeholder-loading" style="width: 75%; max-width: 200px; height: 24px; margin-bottom: 32px"></div><div class="placeholder-loading" style="height: 18px; margin-bottom: 8px"></div><div class="placeholder-loading" style="height: 18px; width: 50%"></div></div></div></script><script type="text/template" id="itemDetailTemplate"><div class="item-detail"><div class="item-detail-picture"><img src="<%= pictures[0].url %>"></div><div class="item-detail-description"><div class="sold"><%= condition_text %> - <%= sold_quantity %> vendidos</div><div class="title-detail"><%= title %></div><div class="big-price">$ <%= formated_price %><div class="cents">00</div></div><button type="button" class="buy-button">Comprar</button></div></div><div class="item-description-header">Descrição do produto</div><div class="item-description"><%= description %></div></script><script type="text/template" id="itemDetailLoadingTemplate"><div class="item-detail"><div class="item-detail-picture"><div class="placeholder-loading" style="max-width: 680px; padding-bottom: 70%"></div></div><div class="item-detail-description"><div class="sold"><div class="placeholder-loading" style="height: 14px; width: 50%"></div></div><div class="title-detail"><div class="placeholder-loading" style="height: 24px"></div></div><div class="big-price"><div class="placeholder-loading" style="height: 46px"></div></div><div class="placeholder-loading" style="height: 44px"></div></div></div><div class="item-description-header"><div class="placeholder-loading" style="height: 28px; max-width: 300px"></div></div><div class="item-description"><div class="placeholder-loading" style="height: 16px; margin-bottom: 8px"></div><div class="placeholder-loading" style="height: 16px; width: 50%"></div></div></script><script type="text/template" id="itemDetailErrorTemplate"><div class="error-container"><p>Produto não encontrado.</p><a href="">Voltar para tela inicial</a></div></script><script type="text/template" id="breadcrumbLoadingTemplate"><div class="placeholder-loading" style="height: 20px; max-width: 100px; background-color: #ddd"></div></script><script type="text/template" id="loadingErrorTemplate"><div class="error-container"><p>Não foi possível conectar com o Mercado Livre.</p><a href="<%= currentURL %>" onclick="reloadPage(event)">Tentar novamente</a></div></script><script src="js/all.min.js"></script></body></html>
