<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="A maior Comunidade de compra e venda online da América Latina.">
		<meta name="theme-color" content="#FFE600">
		<title>Mercado livre</title>
		
		<link rel="canonical" href="https://www.mercadolivre.com.br/">
		<link rel="shortcut icon" href="assets/img/favicon.ico">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	
	<body>
		<div class="navbar">
			<div class="container">
				<a href="" class="img-logo">Mercado Livre Brasil - Onde comprar e vender de Tudo</a>
				
				<form id="formSearch" name="form-search" action="https://api.mercadolibre.com/sites/MLA/search" class="search-container" onsubmit="event.preventDefault()">
					<input type="text" id="query" name="query" placeholder="Nunca deixe de buscar" autocomplete="off">
					<button type="submit"></button>
				</form>
			</div>
		</div>
		
		<div id="content" class="content container">
			<div id="breadcrumb" class="breadcrumb">
				
			</div>
			
			<div id="result" class="card"></div>
		</div>
		
		<!-- templates --->
		<script type="text/template" id="itemTemplate">
			<a href="#items/<%= id %>-<%= url_title %>" class="result-item">
				<img src="<%= thumbnail %>">
				
				<div class="result-item-description">
					<div class="price">$ <%= formated_price %><% if(shipping.free_shipping) { %><span class="free-shipping"></span><% } %></div>
					<div class="title"><%= title %></div>
				</div>
				
				<div class="city-name"><%= address.city_name %></div>
			</a>
		</script>
		
		<script type="text/template" id="itemDetailTemplate">
			<div class="item-detail">
				<img class="item-detail-picture" src="<%= pictures[0].url %>">
				
				<div class="item-detail-description">
					<div class="sold"><%= condition_text %> - <%= sold_quantity %> vendidos</div>
					<div class="title-detail"><%= title %></div>
					<div class="big-price">$ <%= formated_price %></div>
					<button type="button" class="buy-button">Comprar</button>
				</div>
			</div>
			
			<div class="item-description-header">Descrição do produto</div>
			<div class="item-description"><%= description %></div>
		</script>
		
		<!-- libs -->
		<script src="assets/js/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="assets/js/underscore-min.js" crossorigin></script>
		<script src="assets/js/backbone-min.js" crossorigin></script>
		
		<!-- helper -->
		<script src="js/helper.js"></script>
		
		<!-- app -->
		<script src="js/app.js"></script>
		
		<!-- Models -->
		<script src="js/Models/ProductList.js"></script>
		<script src="js/Models/ProductDetail.js"></script>
		
		<!-- Collections -->
		<script src="js/Collections/ProductList.js"></script>
		<script src="js/Collections/ProductDetail.js"></script>
		<script src="js/Collections/ProductDescription.js"></script>
		
		<!-- Views -->
		<script src="js/Views/product-list.js"></script>
		<script src="js/Views/product-detail.js"></script>
		<script src="js/router.js"></script>	
	</body>
</html>
